<div class="register-container">
  <h2>Rejestracja</h2>
  
  <!-- Error message alert -->
  <div *ngIf="errorMessage" class="alert alert-danger mb-3" role="alert">
    {{ errorMessage }}
  </div>
  
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="mb-3">
      <label for="userName" class="form-label">Nazwa użytkownika</label>
      <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="user.username" required
             [class.is-invalid]="errorMessage && !user.username">
      <div class="invalid-feedback" *ngIf="errorMessage && !user.username">
        Nazwa użytkownika jest wymagana
      </div>
    </div>
    
    <div class="mb-3">
      <label for="firstName" class="form-label">Imię</label>
      <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="user.firstName" required
             [class.is-invalid]="errorMessage && !user.firstName">
      <div class="invalid-feedback" *ngIf="errorMessage && !user.firstName">
        Imię jest wymagane
      </div>
    </div>
    
    <div class="mb-3">
      <label for="lastName" class="form-label">Nazwisko</label>
      <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="user.lastName" required
             [class.is-invalid]="errorMessage && !user.lastName">
      <div class="invalid-feedback" *ngIf="errorMessage && !user.lastName">
        Nazwisko jest wymagane
      </div>
    </div>
    
    <div class="mb-3">
      <label for="email" class="form-label">Adres email</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required
             [class.is-invalid]="errorMessage && !user.email">
      <div class="invalid-feedback" *ngIf="errorMessage && !user.email">
        Adres email jest wymagany
      </div>
    </div>
    
    <div class="mb-3">
      <label for="password" class="form-label">Hasło</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required
             [class.is-invalid]="errorMessage && !user.password">
      <div class="invalid-feedback" *ngIf="errorMessage && !user.password">
        Hasło jest wymagane
      </div>
    </div>
    
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary" [disabled]="isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
        Zarejestruj się
      </button>
      <button type="button" class="btn btn-secondary" routerLink="/auth/login" [disabled]="isLoading">
        Wróć do logowania
      </button>
    </div>
  </form>
</div>
