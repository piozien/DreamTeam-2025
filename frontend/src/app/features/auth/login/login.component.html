<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Logowanie do systemu</h2>
      <p class="login-subtitle">Wprowadź swoje dane logowania</p>
    </div>
    
    <!-- Error message alert -->
    <div *ngIf="errorMessage" class="error-message">
      <mat-icon>error</mat-icon>
      <span>{{ errorMessage }}</span>
    </div>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
      <div class="form-field">
        <label for="email">Adres email</label>
        <div class="input-container">
          <mat-icon>email</mat-icon>
          <input type="email" id="email" name="email" [(ngModel)]="user.email" required
                 [class.is-invalid]="errorMessage && !user.email" placeholder="Wprowadź adres email">
        </div>
        <div class="field-error" *ngIf="errorMessage && !user.email">
          Adres email jest wymagany
        </div>
      </div>
      
      <div class="form-field">
        <label for="password">Hasło</label>
        <div class="input-container">
          <mat-icon>lock</mat-icon>
          <input type="password" id="password" name="password" [(ngModel)]="user.password" required
                 [class.is-invalid]="errorMessage && !user.password" placeholder="Wprowadź hasło">
        </div>
        <div class="field-error" *ngIf="errorMessage && !user.password">
          Hasło jest wymagane
        </div>
      </div>
      
      <div class="login-actions">
        <button type="submit" class="login-button" [disabled]="isLoading">
          <span *ngIf="isLoading" class="spinner"></span>
          <span>Zaloguj się</span>
        </button>
        
        <p class="register-info">
          Rejestracja nowych kont jest możliwa tylko przez administratora systemu.
        </p>
      </div>
  </form>
  
  <div class="separator my-4">
    <span>lub</span>
  </div>
  
  <div class="social-login">
    <button type="button" class="btn btn-google" (click)="loginWithGoogle()" [disabled]="isLoading">
      <span *ngIf="isGoogleLoading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
      <i class="bi bi-google me-2"></i> Zaloguj się z Google
    </button>
  </div>
</div>
